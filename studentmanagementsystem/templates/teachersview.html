{% extends 'base.html' %}
{% block content %}
{% for i in t %}
<h4>{{i.username}}</h4>
<h6>{{i.email}}</h6>
<a href="{% url 'management:teacherdetail' i.id %}" class="btn btn-danger">Details</a>
<a href="{% url 'management:teacherupdate' i.id %}" class="btn btn-danger">Update</a>
<a href="{% url 'management:teacherdelete' i.id %}" class="btn btn-danger">Delete</a>
{% endfor %}
{% endblock %}
