{% extends 'base.html' %}
{% block content %}
{% for i in s %}
<h4>{{i.username}}</h4>
<h6>{{i.email}}</h6>
<a href="{% url 'management:studentdetail' i.id %}" class="btn btn-danger">Details</a>
<a href="{% url 'management:studentupdate' i.id %}" class="btn btn-danger">Update</a>
<a href="{% url 'management:studentdelete' i.id %}" class="btn btn-danger">Delete</a>
{% endfor %}
{% endblock %}
